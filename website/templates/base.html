<!DOCTYPE html>
<html>

<script type="text/javascript" src="{{ STATIC_URL }}js/jquery-1.10.2.min.js"></script>
<script type="text/javascript" src="{{ STATIC_URL }}js/bootstrap.min.js"></script>
<script type="text/javascript" src="{{ STATIC_URL }}js/bootstrap-select.min.js"></script>
<script type="text/javascript" src="{{ STATIC_URL }}js/common.js"></script>
<script type="text/javascript" src="{{ STATIC_URL }}js/jquery.address.js"></script>
<script type="text/javascript" src="{{ STATIC_URL }}js/jquery.browser.min.js"></script>
<script type='text/javascript'>
var STATIC_URL = '{{ STATIC_URL }}';
</script>

<link rel="stylesheet" href="{{ STATIC_URL }}css/base.css">

<head>
    <title>{% block title %}OLTPBench Result Repository{% endblock %}</title>
    {% block extra_head %}{% endblock %}
</head>
<body>

<div class="navbar navbar-inverse navbar-static-top" role="navigation">
  <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="/">OLTP Experiment Repository</a>
        </div>
        <div class="navbar-collapse collapse">
            {% if user.is_authenticated %}
            <div class="navbar-right">
                <p class="navbar-text">Hi, {{ user.username }}</p>
                <a class="btn btn-default navbar-btn" href="/logout/">Sign Out</a>
            </div>
            {% else %}
            <form class="navbar-form navbar-right" action="/auth/" method="POST"> {% csrf_token %}
            <div class="form-group">
              <input type="email" placeholder="Email" class="form-control" name="email">
            </div>
            <div class="form-group">
              <input type="password" placeholder="Password" class="form-control" name="password">
            </div>
            <button type="submit" class="btn btn-success">Sign in</button>
            </form>
            {% endif %}
        </div><!--/.navbar-collapse -->
  </div>
</div>

{% block body %}
{% endblock body %}

</body>
</html>
