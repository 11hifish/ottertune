{% extends "base.html" %}

{% block body %}
<table class="table table-striped table-bordered table-condensed table-hover">
    <tr><td>Parameter</td><td>Value</td></tr>
    {% for pair in parameters %}
        <tr>
            <td>{{ pair.0 }}</td>
            <td>{{ pair.1 }}</td>
        </tr>
    {% endfor %}
</table>

{% endblock body %}
